  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .blocco{
      border: 1px solid red;
      padding-bottom: 5px;
      text-align: center;
    }
  </style>

  <body>

    <!-- Esercizio 1 Parola piú lunga -->
    <div class="blocco">
      <h2>1-Parola piú lunga</h2>
      <h3 id="risultatoParola"></h3>
    </div>

    <!-- Esercizio 2 Somma numeri-->
    <div class="blocco">
      <h2>2-Somma numeri</h2>
      <h3 id="risultatoSomma"></h3>
  	</div>

    <!-- Esercizio 3 Invitati-->
    <div class="blocco">

      <h3 id="risultatoInvitati"></h3>

    <div class="blocco">

    <div class="blocco">

      <h3 id="risultatoNArray"></h3>

      <!-- Esercizio 6 Stampa lista inventata-->
      <h2>6-Stampa lista inventata</h2>
      <h3 id="risultatoLista"></h3>
    </div>

    <div class="blocco">
      <h2>7-Stampa array con stessa lunghezza</h2>
      <h3 id="risultatoArray1"></h3>
      <h3 id="risultatoArray2"></h3>
    </div>

    <!-- Esercizio 8 Div pari/dispari-->
    <div class="blocco">
      <h2>8-Div pari/dispari</h2>
      <div id="pari"></div>
      <div id="dispari"></div>
    </div>

    <!-- Connessione JS -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
